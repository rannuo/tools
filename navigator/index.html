<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>View navigator</title>
</head>
<body>
    <script>
      const keys = `activeVRDisplays
appCodeName
appName
appVersion
battery
buildID
clipboard
connection
cookieEnabled
credentials
deviceMemory
doNotTrack
geolocation
keyboard
language
languages
locks
maxTouchPoints
mediaDevices
mozBluetooth
mozTime
onLine
oscpu
permissions
platform
product
productSub
serviceWorker
userAgent
vendor
vendorSub
webdriver`.split('\n');

keys.forEach(k => {
  document.body.append(`${k}: ${JSON.stringify(navigator[k])}`);
  document.body.append(document.createElement('br'))
})
    </script>
</body>
</html>
